<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Supervision Website</title>
    <link rel="stylesheet" href="css/startpage.css">
    <link rel="stylesheet" href="css/materialtext.css">


</head>

<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <div class="text">
                <h1>STOT</h1>
                <h3>Supervision Management System</h3>

            </div>
            <div class="buttons">
                <button class="homebutton" id="register">Sign Up</button>
                <button class="homebutton" id="log">Log In</button>

            <div id="logging" class="logmodal">
                <form id="modal" method="POST" action="php/login.php">
                    <span class="close" id="logx">&times;</span>
                    <div class="textbox">
                        <div class="header">

                            <div class="group">
                                <input type="text" style="background-color:aliceblue" name="username" class="float-input" id="usr" required>

                                <label for="usr" class="placejumper">Username</label>
                            </div>
                            <div class="group">
                                <input type="password" style="background-color:aliceblue" name="password" class="float-input" id="psd" required>
                                <span class="bar"></span>

                    </div>


                </form>

            </div>

                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Select what type of user</label>
                                    <div class="dropdown-content" id="dropdown-content">
                                        <a id="stu-a">Student</a>
                                        <a id="sup-a">Supervisor</a>
                                    </div>
                                </div>

                            </div>
                            <div style = "display:none" id="student-form">

                                    <input type="text" style="background-color:aliceblue" name="username" class="float-input"  required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Matric </label>
                                </div>
                                <div class="group">
                                    <input type="text" style="background-color:aliceblue" name="username" class="float-input" required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Email</label>
                                </div>
                                <div class="group">
                                    <input type="password" style="background-color:aliceblue" name="pass1" class="float-input"  required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Password</label>
                                </div>
                                <div class="group">
                                    <input type="password" style="background-color:aliceblue" name="password" class="float-input" required>
                                    <span class="bar"></span>
                                    <label for="psd" class="placejumper">Confirm Password</label>
                                </div>
                            </div>
                            <div style = "display:none" id="super-form">
                                <div class="group">
                                    <input type="text" style="background-color:aliceblue" name="username" class="float-input" required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Staff id</label>
                                </div>
                                <div class="group">
                                    <input type="text" style="background-color:aliceblue" name="username" class="float-input"  required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Email</label>
                                </div>
                                <div class="group">
                                    <input type="password" style="background-color:aliceblue" name="pass1" class="float-input" required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Password</label>
                                </div>
                                <div class="group">
                                    <input type="password" style="background-color:aliceblue" name="password" class="float-input" required>
                                    <span class="bar"></span>
                                    <label for="psd" class="placejumper">Confirm Password</label>
                                </div>
                            </div>

                                <input class="signIn homebutton"  value="Register" name="submit" type="submit">
