<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Supervision Website</title>
    <link rel="stylesheet" href="css/startpage.css">
    <link rel="stylesheet" href="css/materialtext.css">


</head>

<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <div class="text">
                <h1>STOT</h1>
                <h3>Supervision Management System</h3>

            </div>
            <div class="buttons">
                <button class="homebutton" id="register">Sign Up</button>
                <button class="homebutton" id="log">Log In</button>
            </div>


            <div id="logging" class="logmodal">
                <form id="modal" method="POST" action="php/login.php">
                    <span class="close" id="logx">&times;</span>
                    <div class="textbox">
                        <div class="header">
                            <h2>Sign into your account</h2>
                        </div>
                        <div class="texts">
                            <div class="errmsg" id="loginerror">
                                The f*ck you tryna do huh?
                            </div>

                            <div class="group">
                                <input type="text" style="background-color:rgb(255, 245, 245)" name="username" class="float-input" id="usr">
                                <span class="bar"></span>
                                <label for="usr" class="placejumper">User ID</label>
                                <span class="tooltiptext" id="tooltip">Your user ID is your Matric No or Staff ID</span>

                            </div>
                            <div class="group">
                                <input type="password" style="background-color:rgb(255, 245, 245)" name="password" class="float-input" id="psd" required>
                                <span class="bar"></span>
                                <label for="psd" class="placejumper">Password</label>
                            </div>

                            <div class="enter">
                                <input class="signIn homebutton" id="loginbutton" value="Sign In" name="submit" type="submit">
                            </div>
                        </div>
                    </div>


                </form>

            </div>

            <div id="signup" class="logmodal">
                <form id="modal" method="POST" action="php/upload.php" enctype="multipart/form-data">
                    <span class="close" id="regx">&times;</span>
                    <div class="textbox">
                        <div class="header">
                            <h2>Register a new account</h2>
                        </div>
                        <div class="texts">
                            <div class="errmsg" id="signuperror">
                                What are you trying to do?
                            </div>
                            <div class="group">
                                <div class="dropdown" id="drop">
                                    <input type="text" style="background-color:rgb(255, 245, 245)" name="username" class="float-input drop-lbl" id="stu-drop"
                                        readonly required>
                                    <span class="bar"></span>
                                    <label for="usr" class="placejumper">Select what type of user</label>
                                    <div class="dropdown-content" id="dropdown-content">
                                        <a id="stu-a">Student</a>
                                        <a id="sup-a">Supervisor</a>
                                    </div>
                                </div>

                            </div>
                            <div style="display:none" id="student-form">
                                    <div class="group">
                                            <input type="text" id="stu_matric" class="float-input">
                                            <span class="bar"></span>
                                            <label class="placejumper">Matric Number</label>
                                        </div>
                                <div class="group">
                                    <input type="text" id="stu_fname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">First Name</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="stu_mname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Middle Name</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="stu_lname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Last Name</label>
                                </div>
                              
                                <div class="group">
                                    <input type="text" id="stu_institute" class="float-input" >
                                    <span class="bar"></span>
                                    <label class="placejumper">Institution</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="stu_level" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Level</label>
                                </div>
                                <form action="php/upload.php" method="post" enctype="multipart/form-data">
                                <div id="userActions">
                                    <div id="dropImage">
                                        <p>Drag &amp; Drop Image</p>
                                    </div>
                                    <input type="file" id="fileUpload"name="fileToUpload" value="me" />
                                    <input type="submit" id="picturebutton" style="display:none" value="Upload Image" name="submit">
                                </div>
                               
                            </form>
                                <div class="group">
                                    <input type="text" id="stu_dept" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Department</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="stu_email" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Email</label>
                                </div>
                                <div class="group">
                                    <input type="password" id="stu_pass1" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Password</label>
                                </div>
                                <div class="group">
                                    <input type="password" id="stu_pass2" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">confirm password</label>
                                </div>

                            </div>
                            <div style="display:none" id="super-form">
                                    <div class="group">
                                            <input type="text" id="staff_id" class="float-input">
                                            <span class="bar"></span>
                                            <label class="placejumper">Staff id</label>
                                        </div>
                                <div class="group">
                                    <input type="text" id="sup_fname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">First Name</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="sup_mname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">MiddleName</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="sup_lname" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Last Name</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="sup_title" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Title</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="sup_institute" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Institution</label>
                                </div>
                               
                                <div class="group">
                                    <input type="text" id="sup_email" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Email</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="sup_phonenumber" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Phone Number</label>
                                </div>
                                <div class="group">
                                    <input type="password" id="sup_pass1" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Password</label>
                                </div>
                                <div class="group">
                                    <input type="password" id="sup_pass2" class="float-input">
                                    <span class="bar"></span>
                                    <label class="placejumper">Confirm Password</label>
                                </div>
                            </div>

                            <div class="enter">
                                <input class="signIn homebutton" id = "signup-button" value="Register" style="margin-top:7%" name="submit" type="submit">
                            </div>
                        </div>
                    </div>


                </form>

            </div>





        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/home.js"></script>
    <script src="js/materialtext.js"></script>
    <script src="js/dragNdrop.js"></script>
</body>

</html>
