<!DOCTYPE HTML>
<html>

<head>
    <title>Supervision Website</title>
    <link rel="stylesheet" href="css/startpage.css">
    <link rel="stylesheet" href="css/materialtext.css">


</head>

<body>
    <div class="background">

        <div class="overlay">

        </div>
        <div class="content">
            <div class="text">
                <h1>STOT</h1>
                <h3>Supervision Management System</h3>
                <button id="register">Sign Up</button>
                <button id="log">Log In</button>
            </div>
            
            <div class="logging">
                <form id="modal">
                    <span class="close">&times;</span>
                    <div class="textbox">
                        <div class="header">
                            <h2>Sign into your account</h2>
                        </div>
                          <div class="texts">
                        <div class="group">
                            <input type="text" name="username"
                            class = "float-input" id="usr" required>
                            <span class="bar"></span>
                            <label for="usr" class="placejumper">Username</label>
                        </div>
                        <div class="group">
                            <input type="password" name="password" class="float-input" id="psd" required>
                            <span class="bar"></span>
                            <label for="psd" class="placejumper">Password</label>
                        </div>
                        <div class="enter">
                            <button class="signIn">Sign In</button>
                        </div>
                    </div>
                    </div>
                   
                    
                </form>

            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
